<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Игра Угадайка</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript">
		
	var answer = parseInt(Math.random() * 100);	
	var tryCount = 0;
	var MaxtryCount = 5;
		

	function hide(id){
		document.getElementById(id).style.display = "none"
	}
		function readInt(){
			var number = document.getElementById("userAnswer").value
			return parseInt(number);
		}

		function write(text){
			document.getElementById("info").innerHTML = text;
		}

		function quess(){
			tryCount++;
			var userAnswer = readInt();
			if(userAnswer == answer){
				write("Поздравляю!Вы угадали")
				hide("userAnswer");
				hide("Button");
			}else if(tryCount >= MaxtryCount){
				write("Вы проиграли!Правильный ответ: " + answer)
				hide("userAnswer");
				hide("Button");
			}else if(userAnswer > answer){
				write("Вы ввели слишком большое число.Попробуйте ещё раз!");
			}else if(userAnswer < answer){
				write("Вы ввели слишком маленькое число.Попробуйте ещё раз!")
			}
			
		}
			


	</script>
</head>
